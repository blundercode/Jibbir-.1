<!DOCTYPE html>
<html lang="en" ng-app="jibbirApp">
	<head>
		<meta charset="UTF-8">
		<title>Jibber</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<ng-view></ng-view>
		<a href="#" id='fbloggin'>FB loggin</a>

		<script type="text/javascript">
			$(function() {
				$('#fbloggin').click(function(){
					var ref = new Firebase("https://<jibber>.firebaseio.com");
ref.authWithOAuthPopup("facebook", function(error, authData) {
  if (error) {
    console.log("Login Failed!", error);
  } else {
    // the access token will allow us to make Open Graph API calls
    console.log(authData.facebook.accessToken);
  }
}, {
  scope: "email,user_likes" // the permissions requested
});
				});
			}); 
				
				
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	
		
		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.js"></script>
		<script src="app/app.js"></script>
		<script src="app/homeCtrl.js"></script>
		<script src="app/home/dirDisplay.js"></script>
	</body>

</html>
